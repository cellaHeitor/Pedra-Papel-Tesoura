<html>
    <body>

        <style>

            .playerOptions img, .enemyOptions img{
                max-width: 200px;
                opacity: 0.3;
                cursor: pointer;
            }

            .aling {
                display: flex;
            }

            .playerOptions, .enemyOptions {
                width: 50%;
            }

            .playerOptions {
                margin-left: 25%;
            }

        </style>

        <h1 style="text-align: center;">Pedra, papel ou tesoura</h1>
        <h2 style="text-align: center;" class="vencedor"></h2>
        <hr>


        <div class="aling">
            <div class="playerOptions">

                <div><img opt="rock" src="rock.png" /></div>

                <div><img opt="paper" src="paper.png" /></div>

                <div><img opt="scissor" src="scissor.png" /></div>

            </div>

            <div class="enemyOptions">

                <div><img opt="rock" src="rock.png" /></div>

                <div><img opt="paper" src="paper.png" /></div>

                <div><img opt="scissor" src="scissor.png" /></div>

            </div>

        </div>

        <script>
            var elementos = document.querySelectorAll('.playerOptions div > img');

            var playerOpt = "";
            var enemyOpt = "";

            function validarVitoria() {

                let vencedor = document.querySelector('.vencedor');

                if(playerOpt == "paper") {
                    if (enemyOpt == "paper") {
                        //Empate
                        vencedor.innerHTML = "O jogo foi empatado!";

                    } else if (enemyOpt == "scissor") {
                        //Inimigo ganhou
                        vencedor.innerHTML = "O inimigo ganhou!";

                    } else if (enemyOpt == "rock") {
                        //Player ganhou
                        vencedor.innerHTML = "O player ganhou!";

                    }
                }

                if(playerOpt == "scissor") {
                    if (enemyOpt == "scissor") {
                        //Empate
                        vencedor.innerHTML = "O jogo foi empatado!";

                    } else if (enemyOpt == "rock") {
                        //Inimigo ganhou
                        vencedor.innerHTML = "O inimigo ganhou!";

                    } else if (enemyOpt == "paper") {
                        //Player ganhou
                        vencedor.innerHTML = "O player ganhou!";

                    }
                }

                if(playerOpt == "rock") {
                    if (enemyOpt == "rock") {
                        //Empate
                        vencedor.innerHTML = "O jogo foi empatado!";

                    } else if (enemyOpt == "paper") {
                        //Inimigo ganhou
                        vencedor.innerHTML = "O inimigo ganhou!";

                    } else if (enemyOpt == "scissor") {
                        //Player ganhou
                        vencedor.innerHTML = "O player ganhou!";

                    }
                }
            }

            function resetEnemy() {
                const enemyOptions = document.querySelectorAll('.enemyOptions div');

                for (var i = 0; i < enemyOptions.length; i++) {
                    enemyOptions[i].childNodes[0].style.opacity = 0.3;
                }
            }

            function enemyPlayer() {
                let rand = Math.floor(Math.random() * 3);

                const enemyOptions = document.querySelectorAll('.enemyOptions div');
                resetEnemy();

                for (var i = 0; i < enemyOptions.length; i++) {
                    if(i == rand) {
                        enemyOptions[i].childNodes[0].style.opacity = 1;
                        enemyOpt = enemyOptions[i].childNodes[0].getAttribute('opt');
                    }
                }

                validarVitoria();

            }

            function resetOpacityPlayer() {
                for (var i = 0; i < elementos.length; i++) {
                    elementos[i].style.opacity = 0.3;
                }
            }

            for (var i = 0; i < elementos.length; i++) {
                elementos[i].addEventListener('click', (t) => {
                    resetOpacityPlayer();
                    t.target.style.opacity = 1;
                    playerOpt = t.target.getAttribute('opt');

                    enemyPlayer();

                    //alert(playerOpt);

                });
            }
        </script>
    </body>
</html>
